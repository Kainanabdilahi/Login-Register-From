<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login/Register</h1>
      <form action="" method="" class="form" id="form">
        <div class="form-control">
          <label for="" class="username">Username</label>
          <input type="text" name="" id="username" class="" />
          <i class="fa fa-check icons check successIcon"></i>
          <i class="fa fa-close icons errorIcon"></i>
          <small id="small" class="small">Input required</small>
        </div>
        <div class="form-control">
          <label for="" class="email">Email</label>
          <input type="text" name="" id="email" class="" />
          <i class="fa fa-check icons check successIcon"></i>
          <i class="fa fa-close icons errorIcon"></i>
          <small id="small" class="small">Input required</small>
        </div>
        <div class="form-control">
          <label for="" class="password">Password</label>
          <input type="password" name="" id="password" class="" />
          <i class="fa fa-check icons check successIcon"></i>
          <i class="fa fa-close icons errorIcon"></i>
          <small id="small" class="small">Input required</small>
        </div>
        <div class="form-control">
          <label for="" class="confirmPassword">Confirm Password</label>
          <input type="password" name="" id="confirmPassword" class="" />
          <i class="fa fa-check icons check successIcon"></i>
          <i class="fa fa-close icons errorIcon"></i>
          <small id="small" class="small">Input required</small>
        </div>
        <button type="submit" class="btn" id="btn">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
